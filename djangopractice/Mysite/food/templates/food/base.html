{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>FoodApp</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark" style="padding: 15px;">
        <a href=" #" class=" navbar-brand"> FoodApp</a>

        <div class="navbar">
            <a class="nav-item link-primary m-2" href="{% url 'food:create_item' %}"> Add Item</a>
            <a class="nav-item link-primary m-2" href="#"> View Item</a>
            <a class="nav-item link-primary m-2" href="#"> Delete Item</a>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' % }">logout</a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>
    <!-- writing success response here -->
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags}}">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    <!-- code starts in block body and ends in endblock -->

    {% block body %}
    {% endblock %}
</body>

</html>
